<!DOCTYPE html>
<html>

<head>
    <title> Aula 02 Tabelas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>

<style>
    table,
    th,
    td {
        border: 3px solid black;
    }
</style>

<body>
    <div class="container p-5 my-5 bg-dark text-white">
        <h1 class="text-danger">
            Tabela de Produtos
        </h1>
        <table class="table table-dark table-striped">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Medida</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Laranja</td>
                <td>10</td>
                <td>Unid</td>
                <td>5,00</td>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>1</td>
                <td>Kg</td>
                <td>4,99</td>
            </tr>
            <tr>
                <td>Leite</td>
                <td>12</td>
                <td>Unid</td>
                <td>47,88</td>
            </tr>
            <tr>
                <td>Carne</td>
                <td>1</td>
                <td>Kg</td>
                <td>29,90</td>
            </tr>
            <tr>
                <td>Batata</td>
                <td>2</td>
                <td>Kg</td>
                <td>3,00</td>
            </tr>
            <tr>
                <td>Farinha</td>
                <td>1</td>
                <td>Kg</td>
                <td>2,45</td>
            </tr>
            <tr>
                <td>Café</td>
                <td>5</td>
                <td>1/2 Kg</td>
                <td>55,00</td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td>3</td>
                <td>Kg</td>
                <td>18,00</td>
            </tr>
            <tr>
                <td>Manteiga</td>
                <td>2</td>
                <td>Unid</td>
                <td>24,00</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>2</td>
                <td>Unid</td>
                <td>7,98</td>
            </tr>
        </table>
    </div>
</body>

</html>
