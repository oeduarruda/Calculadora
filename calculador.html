<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Css/style.css" media="screen" />
    <script src="js/calculador.js"></script>


<body>
    <div class="container">
        <h1 class="titulo">
            Calculadora
        </h1>
        <div class="row row-display">
            <div class="col-9">
                <input class="display" type="text" disabled value="0" id="display"><br>
                <input class="display" type="text" hidden id="historico"><br>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-danger bg-pers-4 btn-calc" onclick="limpeza()"
                    id="c">C</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc " id="7"
                    onclick="valorDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc " id="8"
                    onclick="valorDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc " id="9"
                    onclick="valorDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-info bg-pers-2 btn-calc " id="divisao"
                    onclick="valorDisplay('divisao')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc" id="4"
                    onclick="valorDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc" id="5"
                    onclick="valorDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc" id="6"
                    onclick="valorDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-info bg-pers-2 btn-calc" id="multiplicacao"
                    onclick="valorDisplay('multiplicacao')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc" id="1"
                    onclick="valorDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc" onclick="valorDisplay('2')"
                    id="2">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc" onclick="valorDisplay('3')"
                    id="3">3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-info bg-pers-2 btn-calc"
                    onclick="valorDisplay('subtracao')" id="subtracao">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc" onclick="valorDisplay(',')"
                    id="virgula">,</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary bg-pers-1 btn-calc" onclick="valorDisplay('0')"
                    id="0">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-success bg-pers-3 btn-calc" onclick="resultado()"
                    id="resultado">=</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-info bg-pers-2 btn-calc" onclick="valorDisplay('soma')"
                    id="adicao">+</button>
            </div>
        </div>
    </div>
</body>

</html>
